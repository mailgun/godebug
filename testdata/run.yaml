      cmd: godebug run -instrument=foo/... fooDDD.go
creates:
    - $TMP/fooDDD.go
    - $TMP/src/foo/foo.go
    - $TMP/src/foo/subfoo/subfoo.go

transcript: |
    -> _ = "breakpoint"
