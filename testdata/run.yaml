---
# 'godebug run' on multiple files
invocations:
    - dir: /dir1
      cmd: godebug run a.go b.go c.go
    - dir: /
      cmd: godebug run dir1/c.go dir1/b.go dir1/a.go
creates:
    - $TMP/a.go
    - $TMP/b.go
    - $TMP/c.go

transcript: |
    -> _ = "breakpoint"
    (godebug) n
    -> b()
    (godebug) step
    -> c()
    (godebug) step
    -> fmt.Println("hello")
    (godebug) step
    hello

---
# 'godebug run' with arguments to the compiled binary
invocations:
    - dir: /
      cmd: godebug run with-args.go --foo hello
    - dir: /
      cmd: godebug run with-args.go -foo=hello
creates:
    - $TMP/with-args.go

transcript: |
    -> _ = "breakpoint"
    (godebug) n
    -> flag.Parse()
    (godebug) print foo
    "foo's default value"
    (godebug) next
    -> _ = foo
    (godebug) print foo
    "hello"
    (godebug) continue

