---
# Stepping into foo.HelloWorld() should not work, because we are not instrumenting
# package foo. It should continue to the next line instead.
invocations:
    - dir: /
      cmd: godebug run a.go
    - dir: /gopath/src
      cmd: godebug run ../../a.go
creates:
    - $TMP/a.go

transcript: |
    -> _ = "breakpoint"
    (godebug) n
    -> foo.HelloWorld()
    (godebug) step
    Hello, world!
    -> foo.HelloWorld()
    (godebug) next
    Hello, world!

---
desc: when -godebugwork is passed, should print temp directory and not delete it on exit
invocations:
    - dir: /
      cmd: godebug run -godebugwork a.go
creates:
    - $TMP/a.go

transcript: |
    $TMP
    -> _ = "breakpoint"
    (godebug) n
    -> foo.HelloWorld()
    (godebug) step
    Hello, world!
    -> foo.HelloWorld()
    (godebug) next
    Hello, world!

godebugwork: true

---
desc: when -godebugwork is passed, should print temp directory and not delete it on exit
invocations:
    - dir: /
      cmd: godebug run -godebugwork -instrument=foo a.go
creates:
    - $TMP/a.go
    - $TMP/src/foo/foo.go

transcript: |
    $TMP
    -> _ = "breakpoint"
    (godebug) n
    -> foo.HelloWorld()
    (godebug) step
    -> fmt.Println("Hello, world!")
    (godebug) step
    Hello, world!
    -> foo.HelloWorld()
    (godebug) next
    Hello, world!

godebugwork: true

---
# 'godebug run' with multiple packages passed to -instrument
# There are three imported packages: foo, bar, an baz.
# We can step into bar and baz because we instrumented them, but not foo.
invocations:
    - dir: /
      cmd: godebug run -instrument=bar,baz fooBarBaz.go
    - dir: /
      cmd: godebug run --instrument baz,bar fooBarBaz.go
    - dir: /
      # instrumenting main is always useless but harmless for godebug run
      cmd: godebug run --instrument main,baz,bar fooBarBaz.go
    - dir: /gopath/src/foo
      cmd: godebug run --instrument ../baz,../bar ../../../fooBarBaz.go
creates:
    - $TMP/fooBarBaz.go
    - $TMP/src/bar/bar.go
    - $TMP/src/baz/baz.go

transcript: |
    -> _ = "breakpoint"
    (godebug) n
    -> foo.Foo()
    (godebug) step
    foo
    -> bar.Bar()
    (godebug) step
    -> fmt.Println("bar")
    (godebug) step
    bar
    -> baz.Baz()
    (godebug) step
    -> fmt.Println("baz")
    (godebug) step
    baz

---
# Like previous, but now we can step into all three packages.
invocations:
    - dir: /
      cmd: godebug run -instrument=foo,bar,baz fooBarBaz.go
    - dir: /
      cmd: godebug run --instrument baz,foo,bar fooBarBaz.go
    - dir: /
      # instrumenting main is always useless but harmless for godebug run
      cmd: godebug run --instrument baz,foo,bar,main fooBarBaz.go
creates:
    - $TMP/fooBarBaz.go
    - $TMP/src/foo/foo.go
    - $TMP/src/bar/bar.go
    - $TMP/src/baz/baz.go

transcript: |
    -> _ = "breakpoint"
    (godebug) n
    -> foo.Foo()
    (godebug) step
    -> fmt.Println("foo")
    (godebug) step
    foo
    -> bar.Bar()
    (godebug) step
    -> fmt.Println("bar")
    (godebug) step
    bar
    -> baz.Baz()
    (godebug) step
    -> fmt.Println("baz")
    (godebug) step
    baz

---
# Like previous, but using --instrument all. Adds a warning.
invocations:
    - dir: /
      # Should instrument only the transitive dependencies, not actually all packages.
      cmd: godebug run --instrument all fooBarBaz.go
creates:
    - $TMP/fooBarBaz.go
    - $TMP/src/foo/foo.go
    - $TMP/src/bar/bar.go
    - $TMP/src/baz/baz.go

